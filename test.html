<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win99 Chat Server Test</title>
    <style>
        body {
            font-family: 'MS Sans Serif', sans-serif;
            background: #c0c0c0;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            border: 2px inset #c0c0c0;
            padding: 10px;
        }
        .status {
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #808080;
        }
        .connected { background: #90ee90; }
        .disconnected { background: #ffcccb; }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #808080;
            padding: 5px;
            background: white;
            font-family: monospace;
        }
        .input-area {
            margin-top: 10px;
        }
        input[type="text"] {
            width: 70%;
            padding: 2px;
        }
        button {
            padding: 2px 10px;
            font-family: 'MS Sans Serif', sans-serif;
        }
        .users {
            border: 1px solid #808080;
            padding: 5px;
            min-height: 50px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ü™ü Win99 Chat Server Test</h2>
        
        <div id="status" class="status disconnected">
            Status: Disconnected
        </div>
        
        <h3>Connected Users:</h3>
        <div id="users" class="users">
            No users connected
        </div>
        
        <h3>Messages:</h3>
        <div id="messages" class="messages"></div>
        
        <div class="input-area">
            <input type="text" id="username" placeholder="Enter username" value="TestUser">
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type message..." disabled>
            <button onclick="sendMessage()" disabled id="sendBtn">Send</button>
        </div>
        
        <div style="margin-top: 10px; font-size: 12px; color: #666;">
            <strong>Health Check:</strong> <a href="http://localhost:3001/health" target="_blank">http://localhost:3001/health</a>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        let socket = null;
        let connected = false;
        
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const usersEl = document.getElementById('users');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        function connect() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }
            
            socket = io('http://localhost:3001');
            
            socket.on('connect', () => {
                connected = true;
                updateStatus('Connected', true);
                
                // Join chat
                socket.emit('join-chat', {
                    username: username,
                    client: 'test-browser'
                });
                
                messageInput.disabled = false;
                sendBtn.disabled = false;
            });
            
            socket.on('disconnect', () => {
                connected = false;
                updateStatus('Disconnected', false);
                messageInput.disabled = true;
                sendBtn.disabled = true;
            });
            
            socket.on('user-list', (users) => {
                updateUsers(users);
            });
            
            socket.on('user-joined', (data) => {
                addMessage(`üü¢ ${data.username} joined the chat (${data.client})`);
            });
            
            socket.on('user-left', (data) => {
                addMessage(`üî¥ ${data.username} left the chat`);
            });
            
            socket.on('new-message', (message) => {
                const time = new Date(message.timestamp).toLocaleTimeString();
                addMessage(`[${time}] ${message.username}: ${message.content}`);
            });
            
            socket.on('connect_error', (error) => {
                addMessage(`‚ùå Connection error: ${error.message}`);
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !connected) return;
            
            socket.emit('chat-message', { content: message });
            messageInput.value = '';
        }
        
        function updateStatus(status, isConnected) {
            statusEl.textContent = `Status: ${status}`;
            statusEl.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }
        
        function updateUsers(users) {
            if (users.length === 0) {
                usersEl.textContent = 'No users connected';
            } else {
                usersEl.innerHTML = users.map(user => 
                    `üë§ ${user.username} (${user.client})`
                ).join('<br>');
            }
        }
        
        function addMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.textContent = message;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // Enter key to send message
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Test health endpoint on load
        fetch('http://localhost:3001/health')
            .then(res => res.json())
            .then(data => {
                addMessage(`üîß Server health: ${data.status}, Users: ${data.users}, Uptime: ${Math.floor(data.uptime)}s`);
            })
            .catch(err => {
                addMessage(`‚ùå Health check failed: ${err.message}`);
            });
    </script>
</body>
</html>
